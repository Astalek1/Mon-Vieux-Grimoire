name: Weekly DB Ping

on:
  schedule:
    - cron: "0 3 * * 1"   # Tous les lundis Ã  03:00 UTC
  workflow_dispatch:      # Lancer manuellement si besoin

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run cron.js (DB ping)
        run: node cron.js
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
